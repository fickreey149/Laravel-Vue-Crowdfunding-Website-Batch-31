<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button onclick="vm.openForm()">Open Form</button>
        <h1>{{ `Nilai a = ${a}` }}</h1>
        <h1>{{ `Nilai Rata2 = ${rata}` }}</h1>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var vm = new Vue({
        el: '#app',
        data: {
          a : 0,
          b : 0,
          rata : 0,
        },
        methods : {
            openForm : function() {
                if (this.a >= 10) {
                    return alert("Nilai a sudah lebih dari sama dengan 10")
                }
                let b = 0
                for (let i = 0; i < 10; i=this.a) {
                    this.a = +this.a + +prompt("masukkan nilai a :")
                    b += 1
                    this.rata = this.a / b
                }
            }
        }
    })
    </script>
</body>
</html>
